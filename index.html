<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>LearnJS - progress</title>
</head>
<body>
    <header>

                <li class="topics-list__topic"><label>Консоль разработчика <input type="checkbox"></label></li>

            <h3 class="section-title">Основы JavaScript <span class="part-of-progress">(0%)</span></h3>
            <progress class="section-progress" value="0" max="18"></progress>

                <li class="topics-list__topic"><label>Привет, мир! <input type="checkbox"></label></li>

                <li class="topics-list__topic"><label>Операторы сравнения <input type="checkbox"></label></li>
                <li class="topics-list__topic"><label>Условное ветвление: if, '?' <input type="checkbox"></label></li>

                <li class="topics-list__topic"><label>Функции-стрелки, основы <input type="checkbox"></label></li>
                <li class="topics-list__topic"><label>Особенности JavaScript <input type="checkbox"></label></li>
            </ol>
        </section>

            <progress class="section-progress" value="0" max="6"></progress>

            </ol>

                <li class="topics-list__topic"><label>Формат JSON, метод toJSON <input type="checkbox"></label></li>
            </ol>

            <h3 class="section-title">Продвинутая работа с функциями <span class="part-of-progress">(0%)</span></h3>
